apiVersion: v1
kind: Pod
metadata:
  name: "nginx-test-connection"
  {{- with .Values.nginx.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end}}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.nginx.name }}:{{ .Values.nginx.service.port }}']
  restartPolicy: Never