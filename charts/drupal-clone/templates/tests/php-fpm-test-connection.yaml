apiVersion: v1
kind: Pod
metadata:
  name: "php-fpm-test-connection"
  labels:
    app: {{ .Values.phpFpm.name }}
    tier: backend
    track: stable
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.phpFpm.name }}:9000']
  restartPolicy: Never