{{- $preinstallName := include "drupal-clone.fullname" . -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $preinstallName  }}-preinstall
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-100"
    "helm.sh/hook-delete-policy": before-hook-creation ,hook-success
spec:
  template:
    metadata:
      name: {{ $preinstallName }}-preinstall
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - image: "{{ .Values.jobs.preInstall.image.repository }}:{{ .Values.jobs.preInstall.image.tag }}"
          name: {{ $preinstallName }}-preinstall
          command: ["/bin/bash"]
          args:
            - -c
            - >-
              cd www/ &&
              mc alias set s3_bucket ${S3_URL} ${S3_USER} ${S3_PASS} &&
              mc cp s3_bucket/${ASSETS_ROUTE}/${ASSETS_FILENAME} . &&
              mc cp s3_bucket/${CUSTOMSITE_ROUTE}/${CUSTOMSITE_FILENAME} .
          imagePullPolicy: {{ .Values.jobs.preInstall.pullPolicy }}
          volumeMounts:
            - mountPath: /www
              name: drupal-storage
              readOnly: false
          env:
            - name: S3_URL
              value: {{ .Values.environment.s3Bucket }}
            - name: S3_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.environment.s3BucketSecretName}}
                  key: username
            - name: S3_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.environment.s3BucketSecretName }}
                  key: password
            - name: ASSETS_ROUTE
              value: {{ .Values.environment.assetsRoute }}
            - name: CUSTOMSITE_ROUTE
              value: {{ .Values.environment.customSiteRoute }} 
            - name: ASSETS_FILENAME
              value: {{ .Values.environment.assetsFileName }}
            - name: CUSTOMSITE_FILENAME
              value: {{ .Values.environment.customSiteFileName }} 
      restartPolicy: Never
      volumes:
        - name: drupal-storage
          persistentVolumeClaim:
            claimName: {{ $preinstallName  }}-pvc     
