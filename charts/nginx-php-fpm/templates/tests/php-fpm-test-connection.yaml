apiVersion: v1
kind: Pod
metadata:
  name: "php-fpm-test-connection"
  {{- with .Values.phpFpm.labels }}
  labels:
    {{- toYaml . | nindent 4 }}  
  {{- end}}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.phpFpm.name }}:{{ .Values.phpFpm.service.port }}']
  restartPolicy: Never