apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.nginx.name }}
  labels:
    app: nginx
    tier: frontend
    track: stable
spec:
  type: {{ .Values.nginx.service.type }}
  ports:
    - port: {{ .Values.nginx.service.port }}
      targetPort: {{ .Values.nginx.service.targetPortv}}
      protocol: TCP
  selector:
    app: nginx
    tier: frontend